<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1'>

	<title>Svelte app</title>

	<link rel='icon' type='image/png' href='/favicon.png'>
	<link href="app.css" rel="stylesheet">
	<link href="fontawesome/css/all.min.css" rel="stylesheet"/>

	<script defer src='/build/components.js'></script>
</head>

<body class="h-screen bg-white w-full flex flex-col items-center">
	<section class="bg-black text-white w-full fixed z-30">
		<div class="flex flex-row items-center">
			<ul class="flex">
				<mc-navlink>
					<a href="/index.html" class="text-white">Gallena</a>
				</mc-navlink>
				<mc-navlink>
					<a href="/galleries.html" class="text-white">Galleries</a>
				</mc-navlink>
				<mc-navlink>
					<a href="/navbar.html" class="text-white">Navbars</a>
				</mc-navlink>
				<mc-navlink>
					<a href="/rssreader.html" class="text-white">RSS-Reader</a>
				</mc-navlink>
			</ul>
		</div>
	</section>
	<div class="p-20"></div>
	
	<mc-card class="flex flex-col w-full max-w-7xl h-auto flex">
		<p>Adding json directly via a data attribute</p>
		<section class="bg-white w-full max-w-7xl h-auto flex flex-row my-5">
			<mc-gallery 
				data='[{"url":"/img/really.jpg","title":"SEE GU","description":"Cant visit the campus in person? Take a virutal tour!"},{"url":"/img/thoughtful.jpg","title":"APPLY TODAY","description":"Your education is an investment for the future"},{"url":"/img/wow.jpg","title":"MAJOR FAIR","description":"Explore and learn where your major can take you"}]' 
				class="w-full"
			></mc-gallery>
		</section>
	</mc-card>

	<mc-card class="flex flex-col w-full max-w-7xl h-auto flex">
		<p>Create gallery from external json file. /galleries.json</p>
		<section class="bg-white w-full max-w-7xl h-auto flex flex-row my-5">
			<mc-gallery path="/gallery.json" class="w-full"></mc-gallery>
		</section>
	</mc-card>

	<mc-card class="flex flex-col w-full max-w-7xl h-auto flex">
		<p>Create gallery from external json file. /galleries.json</p>
		<section class="bg-white w-full max-w-7xl h-auto flex flex-row my-5">
			<mc-gallery2 src="/gallery.json" class="w-full"></mc-gallery2>
		</section>
	</mc-card>

	<mc-card class="flex flex-col w-full max-w-7xl h-auto flex">
		<p>Gallery created from a json data source inline</p>
		<section class="bg-white w-full max-w-7xl h-auto flex flex-row my-5">
			<mc-gallery2 
				class="w-full" 
				data='[{"url":"/img/really.jpg","title":"SEE GU","description":"Cant visit the campus in person? Take a virutal tour!"},{"url":"/img/thoughtful.jpg","title":"APPLY TODAY","description":"Your education is an investment for the future"},{"url":"/img/wow.jpg","title":"MAJOR FAIR","description":"Explore and learn where your major can take you"}]'
			></mc-gallery2>
		</section>
	</mc-card>

	
</body>
	
</html>
